<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <title>Job Application Form</title>
  </head>
  <body class="d-flex justify-content-center align-items-center vh-100">
    <div class="container border border-info rounded-3 p-4">
    <h1 class="mt-4 mb-4">Job Application Form</h1>
        <form method="post">
        <div class="form-group mb-4">
            <label for="first_name">First Name:</label>
            <input class="form-control" type="text" name="first_name" id="first_name" placeholder="Your First Name" required/>
        </div>
        <div class="form-group mb-4">
            <label for="last_name">Last Name:</label>
            <input class="form-control" type="text" name="last_name" id="last_name" placeholder="Your Last Name" required/>
        </div>
        <div class="form-group mb-4">
            <label for="email">EmailId:</label>
            <input class="form-control" type="email" name="email" id="email" placeholder="Your Email Id" required/>
        </div>
        <div class="form-group mb-4">
            <label for="date">Available start date:</label>
            <input class="form-control" type="date" name="date" id="date" required/>
        </div>
        <div class="form-group mb-4">
            <label for="employed">Current Occupation:</label><br>
            <div id="occupation" class="btn-group-horizontal">
                <input class="btn-check form-control" type="radio" name="occupation" id="employed" value="employed" required />
                <label class="btn btn-outline-secondary" for="employed">Employed</label>

                <input class="btn-check form-control" type="radio" name="occupation" id="unemployed" value="unemployed" required />
                <label class="btn btn-outline-secondary" for="unemployed">Un-Employed</label>

                <input class="btn-check form-control" type="radio" name="occupation" id="self-employed" value="self-employed" required />
                <label class="btn btn-outline-secondary" for="self-employed">Self-Employed</label>

                <input class="btn-check form-control" type="radio" name="occupation" id="student" value="student" required />
                <label class="btn btn-outline-secondary" for="student">Student</label>
            </div>
        </div>
        <button class="btn btn-primary mt-4 mb-4" type="submit">submit</button>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="alert alert-success">
                {% for message in messages %}
                {{ message }}
                {% endfor %}
            </div>
        {% endif%}
        {% endwith %}
        </form>

    </div>
  </body>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</html>
