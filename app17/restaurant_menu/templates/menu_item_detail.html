<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .container-custom {
        position: relative;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
      }
      .item-image {
        max-width: 300px;
        height: 300px;
        border-radius: 0.5rem;
        margin-bottom: 1.5rem;
      }
      .item-details {
        background: rgba(0, 0, 0, 0.5);
        padding: 2rem;
        border-radius: 0.5rem;
        box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.3);
      }
      .item-details h1,
      .item-details h2,
      .item-details p {
        margin-bottom: 1rem;
      }
      .item-details .badge-status {
        font-size: 1rem;
        padding: 0.5rem 1rem;
      }
      .item-details .last-updated {
        font-style: italic;
        font-size: 0.9rem;
      }
    </style>
    <title>Item Details</title>
  </head>
  <body class="bg-dark">
    <div class="container container-custom">
      <img
        src="{{ item.image.url }}"
        alt="{{ item.meal }}"
        class="item-image"
      />
      <div class="item-details">
        <h1 class="text-center mb-4">Item Details</h1>
        <h2 class="text-primary">{{ item.meal }}</h2>
        <p class="text-muted">{{ item.description }}</p>
        <p><strong>Meal Type:</strong> {{ item.meal_type }}</p>
        <p><strong>Price:</strong> ${{ item.price }}</p>
        <p>
          <strong>Chef:</strong>
          <span class="text-primary">{{ item.chef }}</span>
        </p>
        <p>
          <strong>Status:</strong>
          {% if item.status == 1 %}
          <span class="badge badge-status bg-success">Available</span>
          {% else %}
          <span class="badge badge-status bg-danger">Unavailable</span>
          {% endif %}
        </p>
        <p class="last-updated">
          <strong>Last Updated:</strong> {{ item.date_updated }}
        </p>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
